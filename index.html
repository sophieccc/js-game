<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Game</title>
    <meta name="description" content="JS Game">
    <meta name="author" content="Sophie Crowley">

    <link rel="icon" type="image/png" href="french-flag.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <script src="index.js"></script>
</head>

<body>
    <div class="centred">
        <button id="start" class="btn btn-primary btn-lg " onclick="Start() ">Start?</button>
        <div id="game">
            <p id="statement" class="h4"></p>
            <button class="btn btn-primary option " id="one" onclick="Answer(0) "></button>
            <button class="btn btn-primary option" id="two" onclick="Answer(1) "></button>
            <button class="btn btn-primary option" id="three" onclick="Answer(2) "></button>
            <button class="btn btn-primary " id="next" onclick="Question() ">Next</button>
            <button class="btn btn-primary " id="replay" onclick="Replay() ">Play again?</button>
        </div>
    </div>
</body>

</html>
